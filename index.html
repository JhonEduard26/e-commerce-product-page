<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/img/favicon-32x32.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" media="screen and (min-width: 960px)" href="./assets/css/desktop.css" />
    <title>Ecommerce product page</title>
  </head>
  <body>
    <header>
      <div class="menu-container--left">
        <img class="menu-img" src="./assets/img/icon-menu.svg" alt="menu" />
        <img class="logo" src="./assets/img/logo.svg" alt="logo" />
      </div>
      <div class="nav-container">
        <nav class="menu">
          <figure>
            <img class="close" src="./assets/img/icon-close.svg" alt="close" />
          </figure>
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#">Collections</a>
            </li>
            <li class="menu__item">
              <a href="#">Men</a>
            </li>
            <li class="menu__item">
              <a href="#">Women</a>
            </li>
            <li class="menu__item">
              <a href="#">About</a>
            </li>
            <li class="menu__item">
              <a href="#">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="menu-container--right">
        <figure class="cart-img-container">
          <div class="cart-number"></div>
          <img class="cart-img" src="./assets/img/icon-cart.svg" alt="cart" />
          <div class="cart-container hidden">
            <h3 class="cart-title">Cart</h3>
            <div class="cart-warning__container">
              <p class="cart-warning">Your cart is empty</p>
            </div>
            <div class="product-content hidden">
              <div class="product-item">
                <figure>
                  <img
                    class="product-img"
                    src="./assets/img/image-product-1-thumbnail.jpg"
                    alt="product image"
                  />
                </figure>
                <div>
                  <p class="product-name">Autumn Limited Edition</p>
                  <span class="product-price"></span>
                  <span class="product-price--final"></span>
                </div>
                <figure>
                  <img class="delete" src="./assets/img/icon-delete.svg" alt="delete" />
                </figure>
              </div>
            </div>
            <a href="#" class="button checkout hidden">Checkout</a>
          </div>
        </figure>
        <figure>
          <img class="profile" src="./assets/img/image-avatar.png" alt="profile" />
        </figure>
      </div>
    </header>
    <main>
      <section class="product-gallery__container">
        <div class="product-gallery__content">
          <figure class="product-gallery__slider">
            <img class="product-image" src="./assets/img/image-product-1.jpg" alt="product" />
            <img class="product-image" src="./assets/img/image-product-2.jpg" alt="product" />
            <img class="product-image" src="./assets/img/image-product-3.jpg" alt="product" />
            <img class="product-image" src="./assets/img/image-product-4.jpg" alt="product" />
          </figure>
        </div>
        <div class="icon-arrow__container">
          <figure class="icon-arrow__content">
            <img class="previous" src="./assets/img/icon-previous.svg" alt="" />
          </figure>
          <figure class="icon-arrow__content">
            <img class="next" src="./assets/img/icon-next.svg" alt="" />
          </figure>
        </div>
      </section>
      <section class="product-section">
        <span class="product-brand">Sneaker company</span>
        <h2 class="product-title">Fall Limited Edition Sneakers</h2>
        <p class="product-description">
          These low-profile sneakers are your perfect casual wear comparison. Featuring a durable
          rubber outer sole, they'll withstand everything the wheater can offer.
        </p>
        <div class="product-costs">
          <span class="product-price--after">$125.00</span>
          <span class="product-discount">50%</span>
          <span class="product-price--before">$250.00</span>
        </div>
        <div class="product-buttons-container">
          <div class="product-buttons">
            <button class="minus" type="button">
              <img src="./assets/img/icon-minus.svg" alt="minus" />
            </button>
            <span class="product-quantity">1</span>
            <button class="plus" type="button">
              <img src="./assets/img/icon-plus.svg" alt="plus" />
            </button>
          </div>
          <a href="#" class="add-to-cart button">
            <svg class="add-to-cart__img" width="22" height="20" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                fill="#69707D"
                fill-rule="nonzero"
              />
            </svg>
            <span>Add to cart</span>
          </a>
        </div>
      </section>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
